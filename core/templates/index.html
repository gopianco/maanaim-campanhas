<!DOCTYPE html>
<html>
<head>
    <title>Verifica칞칚o de C칩digo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            background-image: url('https://images.unsplash.com/photo-1532339142463-fd0a8979791a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
            background-size: cover;
            background-position: center;
            font-family: 'Montserrat', sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .verification-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: opacity 0.3s;
            opacity: 0;
            pointer-events: none;
        }
        
        .verification-box.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .verification-input {
            width: 30px;
            height: 30px;
            padding: 5px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 0 5px;
        }
        
        .verification-input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .verification-input.error {
            border-color: #f44336;
        }
        
        .verification-error {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .verification-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .already-have-code-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: transparent;
            color: #4CAF50;
            border-color: #4CAF50;
            border-radius: 12px;
            cursor: pointer;
            transition: opacity 0.3s;
            opacity: 1;
        }
        
        .already-have-code-button.hide {
            display: none;
        }

        .back-button {
          margin-top: 10px;
          padding: 10px 20px;
          font-size: 14px;
          background-color: transparent;
          color: #4CAF50;
          border: none;
          cursor: pointer;
          transition: opacity 0.3s;
          opacity: 1;
      }
      
      .back-button.hide {
          opacity: 0;
          pointer-events: none;
      }
        
        .first-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .first-box .verification-button {
            margin-top: 10px;
        }
        
        .divider {
            width: 2px;
            height: 100px;
            background-color: #4CAF50;
            margin: 0 20px;
        }
        
        .verification-content.hide {
            display: none;
        }
        
        .verification-button.hide  {
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-box show" id="verification-box">
            <div class="first-box">
                <div class="verification-content" id="explanation-content">
                  <h1>Pegue aqui o seu chocolate 游꼶</h1>
                  <p>칄 simples, basta postar uma foto no Instagram e marcar <strong>@desbravadoresmaanaim</strong> para receber o seu c칩digo de verifica칞칚o.</p>
                  <button class="already-have-code-button" id="first-button" onclick="toggleVerificationBox()">J치 tenho um c칩digo</button>
                </div>
                  <div class="verification-content hide" id="verification-content">
                    <h1>Verifica칞칚o de C칩digo</h1>
                    <p>Insira o c칩digo de 6 d칤gitos:</p>
                    <div id="code-input">
                        <input type="text" class="verification-input" maxlength="1" oninput="moveToNextInput(0)" onblur="validateInput(this)">
                        <input type="text" class="verification-input" maxlength="1" oninput="moveToNextInput(1)" onblur="validateInput(this)">
                        <input type="text" class="verification-input" maxlength="1" oninput="moveToNextInput(2)" onblur="validateInput(this)">
                        <input type="text" class="verification-input" maxlength="1" oninput="moveToNextInput(3)" onblur="validateInput(this)">
                        <input type="text" class="verification-input" maxlength="1" oninput="moveToNextInput(4)" onblur="validateInput(this)">
                        <input type="text" class="verification-input" maxlength="1" oninput="moveToNextInput(5)" onblur="validateInput(this)">
                    </div>
                    <div id="error-message" class="verification-error"></div>
                    <br>
                    <button class="back-button" onclick="toggleVerificationBox()">Voltar</button>
                    <button class="verification-button" onclick="verifyCode()">Verificar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function moveToNextInput(index) {
            const inputs = document.getElementsByClassName("verification-input");
            if (inputs[index].value.length === 1) {
                if (index < inputs.length - 1) {
                    inputs[index + 1].focus();
                } else {
                    inputs[index].blur();
                }
            }
        }
        
        function validateInput(input) {
            if (input.value.length !== 1) {
                input.classList.add("error");
            } else {
                input.classList.remove("error");
            }
        }
        
        function verifyCode() {
            const inputs = document.getElementsByClassName("verification-input");
            let code = "";
            for (let i = 0; i < inputs.length; i++) {
                code += inputs[i].value;
            }
            
            if (code === "123456") {
                document.getElementById("verification-content").classList.add("hide");
                document.getElementById("error-message").innerText = "";
                document.getElementById("explanation-content").classList.remove("hide");
                document.getElementById("first-button").classList.add("hide");
            } else {
                document.getElementById("error-message").innerText = "C칩digo inv치lido";
            }
        }
        
        function toggleVerificationBox() {
            document.getElementById("verification-content").classList.toggle("hide");
            document.getElementById("explanation-content").classList.toggle("hide");
            document.getElementById("first-button").classList.toggle("hide");
            document.getElementById("error-message").innerText = "";
        }
    </script>
</body>
</html>
